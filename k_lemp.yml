- hosts: all

  vars:
    ansible_host_key_checking: false

    # Workaround if LXC target host does not have python 3 (not by default)
    ansible_python_interpreter: /usr/bin/python3

  become: true
  become_user: root

  tasks:
    - name: apt clean
      shell: apt clean
      become: true
      become_user: root

    - name: apt update
      shell: apt update
      become: true
      become_user: root

    - name: Install Nginx latest version
      apt: name=nginx state=latest
    - name: start nginx
      service:
          name: nginx
          state: started
